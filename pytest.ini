[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --ignore=tests/old
markers =
    integration: marks tests as integration tests (require running daemon)
    unit: marks tests as unit tests (no daemon required)
    slow: marks tests as slow running
    dbus: marks tests that require D-Bus
    socket: marks tests that require Unix socket
    timeout: marks tests with timeout (requires pytest-timeout plugin)
